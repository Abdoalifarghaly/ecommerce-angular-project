<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4 col-sm-12 shadow p-4 rounded" style="background-color: #f8f9fa;">
      <h1 class="text-center mb-4">Log In</h1>
      <form class="mb-5" [formGroup]="userLogin" (ngSubmit)="submit()">

        <!-- Name -->
        <div class="form-floating mb-3 position-relative">
          <input type="text" class="form-control" value="name" id="nameInput" placeholder="Name" formControlName="userName" appAppAutoFocus >
          <label for="nameInput">Name</label>
        </div>

        <!-- Email -->
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="passInput" placeholder="Password" formControlName="password">
          <label for="passInput">Password</label>
        </div>

        <!-- Submit -->
        <button type="submit" class="btn btn-primary w-100" [disabled]="userLogin.invalid">Log In</button>

      </form>
    </div>
  </div>
</div>
